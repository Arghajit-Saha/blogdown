{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <title>Admin-Blogdown</title>
</head>
<body>
    <div class="admin-container">
        <div class="adminlogin">
            <p class="logo">Blog<span class="span-title">Down</span></p>
            <h1>Admin Login</h1>
            <form class="admin-form" method="post">
                {% csrf_token %}
                <div class="input-field">
                    <input type="text" name="username" required placeholder="Username" autocomplete="off">
                </div>
                <div class="input-field">
                    <input type="password" name="password" required placeholder="Password" autocomplete="new-password">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
