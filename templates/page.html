{% extends 'base.html' %}

{% block content %}
<div class="full-page">
    <h1>{{ blog.title }}</h1>
    <div style="color: #888; margin-bottom: 1rem;">{{ blog.date }}</div>
    <hr>
    <div class="blog-content" id="blog-content">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
	document.getElementById('blog-content').innerHTML = marked.parse("{{ blog.content|escapejs }}");
</script>
{% endblock %}
