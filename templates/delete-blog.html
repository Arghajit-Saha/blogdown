{% extends 'admin-dashboard.html' %}

{% block blog %}
  <div class="delete-confirmation">
    <h2>Delete Blog Post</h2>
    <p>Are you sure you want to delete the post titled "<strong>{{ blog.title }}</strong>"?</p>
    <div class="delete-actions">
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete-confirm">Yes, Delete</button>
      </form>
      <a href="{% url 'blogs' %}" class="btn-cancel">Cancel</a>
    </div>
  </div>
{% endblock %}
