{% extends 'user.html' %}

{% block users %}

  <div class="delete-confirmation">
    <h2>Delete User</h2>
    <p>Are you sure you want to delete the user with the username "<strong>{{ user.username }}</strong>"?</p>
    <div class="delete-actions">
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete-confirm">Yes, Delete</button>
      </form>
      <a href="{% url 'users' %}" class="btn-cancel">Cancel</a>
    </div>
  </div>

{% endblock %}
