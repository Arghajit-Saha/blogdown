{% extends 'admin-dashboard.html' %}

{% block dashboard %}

    <div class="dashboard">
        <h1 class="dashboard-title">Welcome, Admin!</h1>
        <div class="dashboard-cards">
          <div class="dashboard-card">
            <ion-icon class="dashboard-icon" name="person"></ion-icon>
            <div>
              <h2>{{ user_count|add:"-1" }}</h2>
              <p>Users</p>
            </div>
          </div>
          <div class="dashboard-card">
            <ion-icon class="dashboard-icon" name="document-text"></ion-icon>
            <div>
              <h2>{{ blog_count }}</h2>
              <p>Blogs</p>
            </div>
          </div>
          <div class="dashboard-card">
            <ion-icon class="dashboard-icon" name="mail-open"></ion-icon>
            <div>
              <h2>{{ form_count }}</h2>
              <p>Contacts</p>
            </div>
          </div>
        </div>
        
      </div>
    </div>

{% endblock %}
